<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>San Valentino Kemei â¤ï¸</title>
  <style>
    /* HD Optimized Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 10% 30%, #ff6b8b, #ff3b6f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px 30px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25), 
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 10;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: clamp(2.2rem, 8vw, 2.8rem);
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      font-weight: 700;
      cursor: pointer;
    }

    h2 {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      margin-bottom: 25px;
      font-weight: 400;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }

    p {
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      line-height: 1.7;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 
                  0 0 0 1px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.9);
      color: #555;
      transition: all 0.2s ease;
    }

    .hidden-message {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      font-size: 1.2rem;
      animation: fadeInScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #ffb6c1, #ff9eb5);
      transform: rotate(45deg);
      animation: floatHD 7s linear infinite;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 200, 210, 0.6);
      border-radius: 2px;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #ffb6c1, #ff9eb5);
      border-radius: 50%;
      box-shadow: inherit;
    }

    .heart::before {
      top: -11px;
      left: 0;
    }

    .heart::after {
      left: -11px;
      top: 0;
    }

    .heart-gold {
      background: linear-gradient(135deg, #ffd700, #ffb347);
    }
    .heart-gold::before,
    .heart-gold::after {
      background: linear-gradient(135deg, #ffd700, #ffb347);
    }

    .heart-pink {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }
    .heart-pink::before,
    .heart-pink::after {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatHD {
      0% {
        transform: translateY(0) rotate(45deg) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
        transform: translateY(-20px) rotate(45deg) scale(1);
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        width: 92%;
      }
      button {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }

    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 25%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0.3) 75%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 3s infinite;
      display: inline-block;
    }

    .music-hint {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    #statsDisplay {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0.9;
      min-height: 30px;
      font-weight: 300;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
  </style>
</head>

    // ===========================================

            btn.style.fontSize = (currentSize - 0.5) + 'px';
            btn.style.padding = '12px 28px';
        }
        
        const yesBtn = document.getElementById('yesBtn');

        setTimeout(() => {

        updateStatsDisplay();
    }

    // ===========================================
    // ğŸ’• HEARTS & PARTICLES
    // ===========================================
    function createHDHearts(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                const rand = Math.random();
                if (rand < 0.33) {
                    heart.classList.add('heart-gold');
                } else if (rand < 0.66) {
                    heart.classList.add('heart-pink');
                }
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 4 + Math.random() * 4 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.width = heart.style.height = (15 + Math.random() * 25) + 'px';
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, i * 20);
        }
    }

    function createParticles(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animation = `floatHD ${5 + Math.random() * 5}s linear infinite`;
                particle.style.width = particle.style.height = (2 + Math.random() * 6) + 'px';
                particle.style.background = `rgba(255, ${200 + Math.random() * 55}, ${200 + Math.random() * 55}, ${0.3 + Math.random() * 0.5})`;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 7000);
            }, i * 15);
        }
    }
